name: 'Terraform Initialization'
description: 'Install and Initialization of Terraform'

inputs:
  cloud-tf:
    required: false
    type: boolean
    default: false

runs:
  using: "composite"
  steps: 
    - name: terraform cloud
      if: ${{ cloud-tf }}
      shell: bash
      run: |
        echo "terrafrom-clone-one"

    - name: terraform free
      if: ${{ !cloud-tf }}
      shell: bash
      run: |
        echo "terrafrom-free-one"